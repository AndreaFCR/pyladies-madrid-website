{% extends 'layout.html' %}

{% block title %} Recursos {% endblock %}

{% block content %}
<div id="fh5co-main">
    <div class="fh5co-narrow-content">
        <h1 class="fh5co-heading-colored">Recursos</h1>
        <div class="animate-box" data-animate-effect="fadeInLeft">
            {% for tag in containers.resources.tags|values %}
                <a href="{{ get_url(tag.url) }}" class="overview-link col-md-6 animate-box" data-animate-effect="fadeInLeft">
                    <div class="wrapper">
                        <div class="fh5co-feature">
                            <div class="fh5co-icon">
                                <i class="icon-folder"></i>
                            </div>
                            <div class="fh5co-text">
                                <h3>{{ tag.name }} </h3>
                                {% if tag.count > 1 %}
                                <p>{{ tag.count }} recursos</p>
                                {% else %}
                                <p>{{ tag.count }} recurso</p>
                                {% endif %}
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
