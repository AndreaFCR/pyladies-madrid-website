{% extends 'layout.html' %}

{% block content %}

<div id="fh5co-main">
{% for post in containers.coc %}
    <div class="fh5co-narrow-content article-content">
        <h1 class="fh5co-heading-colored">{{ post.title }}</h1>
        <article>
            <p>{{ post.content }}</p>
        </article>
    </div>
{% endfor %}
</div>

{% endblock %}
