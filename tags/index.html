{% extends 'layout.html' %}

{% block title %} Tags {% endblock %}

{% block content %}
<div id="fh5co-main">
    <div class="fh5co-narrow-content">
        <h1 class="fh5co-heading-colored">Tags</h1>
        <div class="animate-box" data-animate-effect="fadeInLeft">
            {% for tag in posts.tags|values %}
                <a href="{{ get_url(tag.url) }}" class="overview-link col-md-6 animate-box" data-animate-effect="fadeInLeft">
                    <div class="wrapper">
                        <div class="fh5co-feature">
                            <div class="fh5co-icon">
                                <i class="icon-tag3"></i>
                            </div>
                            <div class="fh5co-text">
                                <h3>#{{ tag.name }}</h3>
                                <p>{{ tag.count }} art√≠culos</p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
